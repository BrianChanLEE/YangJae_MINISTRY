<script>


	function info_save() {

		var pwd1 = $("#pwd1").val();
		var pwd2 = $("#pwd2").val();

		if (pwd1=="" || pwd2==""){
			alert("비밀번호를 입력하세요");
			$("#pwd1").focus();
			return;
		}
		if (pwd1!=pwd2){
			alert("비밀번호가 일치하지 않습니다\n다시 입력하세요");
			$("#pwd1").val("");
			$("#pwd2").val("");
			return;
		}



		$.ajax({
			type: "post",
			url: "info_work.php",
			data: "work=info_save&pwd=" + pwd1,
			success: function (msg) {
				if (msg==""){
					alert("비밀번호가 변경되었습니다\n다시 로그인해주세요.");
					location.href="/";
				}else{
					alert(msg);
				}
			}
		});
	}	



</script>
